{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome, {{session.name}}</small></h1>
  <a class="btn btn-success" href="/add_article"> Add Blog</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article['id']}}</td>
        <td>{{article['Title']}}</td>
        <td>{{article['Author']}}</td>
        <td>{{article['Date']}}</td>
        <td><a href="article/{{article['id']}}" class="btn btn-secondary">View</a></td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-primary">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
